<head>
    <title>Content1</title>

    <script src="https://kit.fontawesome.com/da855165bc.js"></script>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body  style="background-color: #81DAF5">

    <div class="container border border-dark">
            <h1 class="text-center">강남 3MK</h1>
        <div class="row p-3">
            <div class="col-lg-6">
                <ul>
                    <li>
                        메뉴/가격대 : 오징어먹물빠에야/2인 - 27,000원, 스페인빠에야/2인 - 28,000원, 이베리코 스테이크빠에야/2인 - 28,000원, 우삼겹샐러드&갈릭오일파스타 18,000원, 스페인 런치세트/2인 - 19,800원
                    </li>
                    <li>
                        찾아가는 길 : 서울 강남구 강남대로 106길 29
                    </li>
                    <li>
                        영업시간 : 평일 12:00 ~ 22:00, 주말 12:00 ~ 22:00, 휴일정상영업
                    </li>

                </ul>
            </div>
            <img class="col-lg-6" src="./content_img3.png" height="300px">
        </div>

        <div class="row p-3">
                <div style="background-color: #81DAF5" class="card col-lg-4">
                        <img src="./content_img3_01.jpg" width="100%" height="250px">
                        
                    </div>
        
                    <div style="background-color: #81DAF5" class="card col-lg-4">
                        <img src="./content_img3_02.jpg" width="100%" height="250px">
                        
        
                    </div>
        
                    <div style="background-color: #81DAF5" class="card col-lg-4">
                        <img src="./content_img3_03.jpg" width="100%" height="250px">
                        
                    </div>
        </div>

        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#edit">후기 작성</button>
        <button class="btn btn-outline-primary" onclick="history.back(-1);">나가기</button>
    </div>


    <div class="modal fade" id="edit">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">후기 작성</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="/edit_page">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">제목</span>
                                </div>
                                <input type="text" name="title" class="form-control" placeholder="제목">
                            </div>
    
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">내용</span>
                                </div>
                                <input type="text" name="content" class="form-control" placeholder="내용">
                            </div>
    
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">작성자</span>
                                </div>
                                <input type="text" name="name" class="form-control" placeholder="작성자">
                            </div>
    
    
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-outline-secondary">Submit</button>
                            </div>
    
                        </form>
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
